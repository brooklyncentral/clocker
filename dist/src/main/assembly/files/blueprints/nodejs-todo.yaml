id: nodejs-todo-application
name: "Node.JS Todo Application"
origin: "https://github.com/amirrajan/nodejs-todo/"
locations:
- my-docker-cloud

services:
- type: org.apache.brooklyn.entity.nosql.redis.RedisStore
  id: redis
  name: "Redis"
  brooklyn.config:
    install.version: 3.0.0
    docker.container.strategies:
    - $brooklyn:object:
        type: "clocker.docker.location.strategy.host.ProvisioningFlagsPlacementStrategy"
        brooklyn.config:
          minRam: 4000

- type: org.apache.brooklyn.entity.webapp.nodejs.NodeJsWebAppService
  id: nodejs
  name: "Node.JS"
  brooklyn.config:
    docker.direct.ports:
    - "http.port"
    docker.container.strategies:
    - $brooklyn:object:
        type: "clocker.docker.location.strategy.host.ProvisioningFlagsPlacementStrategy"
        brooklyn.config:
          minRam: 1000
    gitRepoUrl:
      "https://github.com/grkvlt/nodejs-todo/"
    appFileName: server.js
    appName: nodejs-todo
    nodePackages:
    - express
    - ejs
    - jasmine-node
    - underscore
    - method-override
    - cookie-parser
    - express-session
    - body-parser
    - cookie-session
    - redis
    - redis-url
    - connect
    env:
      REDISTOGO_URL: >
        $brooklyn:formatString("redis://%s:%d/",
        component("redis").attributeWhenReady("host.subnet.hostname"),
        component("redis").attributeWhenReady("redis.port"))
    launch.latch: $brooklyn:component("redis").attributeWhenReady("service.isUp")